<!DOCTYPE html>
<html>
<head>
  <title>Morden's Pizza</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  
  body {
    width: 100%;
    height: 100vh;
    background-image: url("3.png");
    background-size: 100% 100%;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;;
  }
  
  
  header {
    background-color: transparent;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  
  header h1 {
    font-family: Order Pizza;
    font-size: 20px;
  }
  
  nav ul {
    text-align: right;
    list-style: none;
    display: flex;
   
  }
  
  nav li {
    margin-right: 20px;
  }
  
  nav a {
    font-size: 130%;
    margin-top: 2%;
    padding: 1%;
    text-align: right;
    text-decoration: none;
    color: white;
    transition: color 0.3s;
  }
  
  nav a:hover {
    color:yellowgreen;
  }
  h1{
    font-size: 3em;
    text-align: center;
    color: yellowgreen;
  }
  p{
    text-align: center;
    font-size: 1.5em;
    color: whitesmoke;
  }
  h2{
      font-size: 4em;
      font-family: Order Pizza;
    }
    span{
      font-family: Order Pizza;
      color: yellowgreen;
    }
    .logo{
      font-family: Order Pizza;
      color:white
    }  
    .order {
    background-color: transparent;
    padding: 20px;
    margin-top: 50px;
  }
  
  .order h2 {
    color: yellowgreen;
    text-align: center;
    font-size: 2rem;
    margin-bottom: 20px;
  }
  
  .order form {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
  }
  
  .order label {
    color: yellowgreen;
    font-size: 1.2rem;
    margin-right: 10px;
  }
  
  .order input,
  .order select {
    width: 500%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: none;
    font-size: 1rem;
  }
  
  .order input[type="radio"] {
    margin-right: 10px;
  }
  
  .order button {
    background-color: red;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }
  
  .order button:hover {
    background-color: green;
  }
  
</style>
</head>
<body>
   <div class="background-image"></div>
  <header>
    <nav>
      <div class="logo"><span>Morden's</span> Pizza</div>
      <div class="Menu">
        <a href="home.html">Home</a>
        <a href="Menu.html">Menu</a>
        <a href="About us.html">About</a>
        <a href="Contact.html">Contact</a>
      </div>
    </nav>
    <section class="order">
        <h2>Order Form</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
      
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>
      
          <label for="pizza-type">Pizza Type:</label>
          <select id="pizza-type" name="pizza-type">
            <option value="beef">Beef with Cheese Pizza</option>
            <option value="Double Cheese">Double Cheese Pizza</option>
            <option value="Classic">Classic Pizza</option>
            <option value="Aloha Delight">Aloha Delight Pizza</option>
          </select>
      
          <label for="pizza-size">Pizza Size:</label>
          <input type="radio" id="small" name="pizza-size" value="small" required>
          <label for="small">Small</label>
      
          <input type="radio" id="medium" name="pizza-size" value="medium" required>
          <label for="medium">Medium</label>
      
          <input type="radio" id="large" name="pizza-size" value="large" required>
          <label for="large">Large</label>
      
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" max="10" required>
        
          <a href="Buy.html" class="btn">Buy now</a>
          
        </form>
      </section>
